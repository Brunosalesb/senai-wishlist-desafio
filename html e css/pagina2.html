<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagina2</title>
    <link rel="stylesheet" href="css/pagina2.css">
</head>
<body>
    <header class="top">
        <div class="logo">
            <img src="imagens/wishlist_fundo_escuro.png">
        </div>

        <div class="titulo">
            <h1>WishList</h1>
        </div>
    </header>

    <section class="meio">

        <div class="nome">
            <label>Digita Seu Nome:</label>
            <input type="text" id="nome" />
        </div>

        <div class="email">
            <label>Digita Seu Email:</label>
            <input type="text" id="email" />
        </div>
            
        <div class="senha">
            <label>Digita Sua Senha:</label>
            <input type="text" id="senha" />
        </div>

        <div class="senha2">
            <label>Confirma Sua Senha:</label>
            <input type="text" id="senha2" />
        </div>
        
    </section>
</body>
</html>
